{{/* Source: https://github.com/matcornic/hugo-theme-learn/blob/master/layouts/shortcodes/button.html */}}
{{/* Source: https://www.client9.com/using-font-awesome-icons-in-hugo/ */}}
<a href="{{ .Get `href` }}" target="_blank" class="btn btn-default">
    <span class="inline-svg" >
        {{- $fname:=print "fontawesome/" ( .Get `icon` ) ".svg" -}}
        {{- $path:="<path" -}}
        {{- $fill:="<path fill=\"currentColor\"" -}}
        {{ replace (readFile $fname) $path $fill | safeHTML }}
    </span>
    {{ .Inner }}
</a>
